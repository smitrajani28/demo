{% extends "base.html" %}
{% block content %}

<section class="section">
    <div class="paras">
        <h4 class="" id="java">form using get method</h4><br>
        
    <form method="GET">
        <div class="form-group">
          <label class="" for="">name :</label>
          <input type="text" class="form-control-file" name="name" id="" placeholder="" aria-describedby="fileHelpId"><br><br>
          <label class="" for="">Email :</label>
          <input type="text" class="form-control-file" name="email" id="" placeholder="" aria-describedby="fileHelpId"><br><br>
          <label class="" for="">Number :</label>
          <input type="text" class="form-control-file" name="number" id="" placeholder="" aria-describedby="fileHelpId"><br><br>
          <label class="" for="">address :</label>
          <input type="text" class="form-control-file" name="address" id="" placeholder="" aria-describedby="fileHelpId"><br><br>
          <div>
            <button type="submit">submit</button>
          </div>
          <div>
            <p>your data is
                name:{{name}}<br>
                email:{{email}}<br>
                number:{{number}}<br>
                address:{{address}}<br>
            </p>
          </div>
        </div>
    </form>
        
</div>
</section>
{% endblock content %}
