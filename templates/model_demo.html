<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

</head>
<body>
    <marquee onmouseover="stop()" onmouseout="start()">
        helloo User
    </marquee>
    {% for a in data %}
    <div class="col-md-4">
        <div class="card border-primary">
            <div class="card-body">
                <h5 class="card-title">{{a.service_icon}}</h5>
                <p class="card-text">{{a.service_title | safe}}</p>
                <p class="card-text">{{a.service_desc | safe}}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</body>
</html>
